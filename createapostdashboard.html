		</ul>
	</section>

    <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<!-- <input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label> -->
			
			<a href="#" class="profile">
				<img src="img/aloop.png">
			</a>
		</nav>
		<!-- NAVBAR -->

            
    <div class="return-posts">
        <a href="postdashboard.html"><i class='bx bx-arrow-back'></i>Return to Posts</a>
    </div>

	<!-- Offers Page section -->

	<section class="offers_page_setup">
          
		<div class="offers_page_setup_box">
		  <h2 class="offers_page_setup_h2">Create a New Post</h2>
			<div class="offer_title">
				<h3>Title *</h3>
				<input type="text" placeholder="Write a title for what you want to post" required>
			</div>

			</div>
			<div class="offer_description">
				<h3>Description *</h3>
				<textarea placeholder="Describe what you are looking for so that we can help you better" required></textarea>
				
			</div>

			<div class="two_features_inadiv">
				<div class="offer_location">
						<h3>Location *</h3>
						<input type="text" class="offer_location_input" placeholder="City or Zip Code" required>
				</div>
				<div class="offer_delivery">
					  <h3>Estimated Delivery Time </h3>
					  <input type="date" class="offer_delivery_input" >
				</div>
			</div>

			<div class="offer_category">
				<h3>Categories *</h3>
				<select class="offers_category_select">
					<option value="">Choose The Category</option>
					<option value="Category 1">Category 1</option>
					<option value="Category 2">Category 2</option>
					<option value="Category 3">Category 3</option>
					<option value="Category 4">Category 4</option>
					<option value="Category 5">Category 5</option>
					<option value="Category 6">Category 6</option>
					<option value="Category 7">Category 7</option>
				</select>
				<select class="offers_category_select">
					<option value="">Choose Subcategory</option>
					<option value="Subcategory 1">Subcategory 1</option>
					<option value="Subcategory 2">Subcategory 2</option>
					<option value="Subcategory 3">Subcategory 3</option>
					<option value="Subcategory 4">Subcategory 4</option>
					<option value="Subcategory 5">Subcategory 5</option>
					<option value="Subcategory 6">Subcategory 6</option>
					<option value="Subcategory 7">Subcategory 7</option>

				  </select> 
			</div>

			<div class="offer_quantity">
				  <h3>Quantity Estimated *</h3>
				  <input type="number" class="offer_quantity_input" placeholder="min" required>
				  <input type="number" class="offer_quantity_input" placeholder="max" required>  
			</div>
			<div class="offer_pricerange">
				  <h3>Price Range *</h3>
				  <input type="range" class="offer_pricerange_input" min="1" max="100000" oninput="this.nextElementSibling.querySelector('span').textContent = this.value;">
				  <output class="offer_pricerange_output">â‚¬<span></span></output>
			</div>			
			
		</div>
		<a href="#" class="post_offer-btn">Make Offer Public</a>
		
	</section>
