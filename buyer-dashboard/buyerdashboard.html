<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../supplier-dashboard/supplierdashboard.css">
	<link rel="stylesheet" href="buyerdashboard.css">
    <title>Document</title>
</head>
<body>

    <!-- sidebar -->

    <section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-code'></i>
			<img src="../img/jokla-logo.png" alt="" class="jokla-logo">
		</a>
		<ul class="side-menu top">
			<li>
				<a href="../supplier-dashboard/supplierdashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class='bx bxs-data' ></i>
					<span class="text">Buyer Dashboard</span>
				</a>
			</li>
			<li>
				<a href="../supplier-dashboard/productsdashboard.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="myordersdashboard.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Orders</span>
				</a>
			</li>
			<li>
				<a href="postdashboard.html">
					<i class='bx bx-edit-alt'></i>
					<span class="text">Posts</span>
				</a>
			</li>
			<li>
				<a href="../supplier-dashboard/salesdashboard.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Sales</span>
				</a>
			</li>
			<li>
				<a href="../supplier-dashboard/teamdashboard.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
			<li>
				<a href="../supplier-dashboard/sharedashboard.html">
					<i class='bx bxs-share-alt'></i>
					<span class="text">Share</span>
				</a>
			</li>
			<li>
				<a href="../supplier-buyer-dashboard/chatdashboard.html">
					<i class='bx bxs-comment-dots'></i>
					<span class="text">Manage Chat</span>
				</a>
			</li>
			<li>
				<a href="../supplier-buyer-dashboard/suppliersettingsdashboard.html">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

    <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<!-- <input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label> -->
			
			<a href="#" class="profile">
				<img src="../img/aloop.png">
			</a>
		</nav>
		<!-- NAVBAR -->

        <main>
            
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					
				</div>
				
				<div class="dashboard__filters">
					<select id="ver-todos">
						
						<option value="30 dias">Last 30 days</option>
						<option value="All time">All time</option>
					</select>
					
				</div>
			</div>

			<div class="buyerdashboard-data-col0">
				<div class="buyermostviewed-box">
					<div class="most-viewed-title-box">
						<div class="text-box">
							<img src="../img/bar-chart.png" width="27px" height="27px">
						</div>

						<div class="text-box2">
							<h2>Based on Your Interests</h2>
						</div>
					</div>
					
					<div class="most-viewed-product-box">
						<div class="most-viewed-first">
							<img src="../img/newchair.png" width="90px" height="90px">
							<p>Product 1</p>
						</div>
						
						<div class="most-viewed-second">
							<img src="../img/newchair.png" width="90px" height="90px">
							<p>Product 2</p>
						</div>
						<div class="most-viewed-third">
							<img src="../img/newchair.png" width="90px" height="90px">
							<p>Product 3</p>
						</div>
						
					</div>
				</div>
			</div>

			<div class="buyerdashboard-data">
				
				<div class="buyerdashboard-data-col1">
	
					<div class="buyerpurchases-box">
						<div class="text-box">
							<img src="../img/back.png" width="27px" height="27px">
						</div>
						<div class="text-box">
							<h3>Purchases</h3>
							<p>40 pieces</p>
							
						</div>
					</div>
					
					<div class="buyerrefund-box">
						<div class="text-box">
							<img src="../img/back.png" width="27px" height="27px">
						</div>
						<div class="text-box">
							<h3>Orders Refunded</h3>
							<p>10 %</p>
						</div>
					</div>
				</div>
				<div class="buyerdashboard-data-col2">
					
					<div class="buyernumberofposts-box">
						<div class="text-box">
							<img src="../img/global.png" width="27px" height="27px">
						</div>
						<div class="text-box">
							<h3>Number Of Posts</h3>
							<p>4</p>
						</div>
					</div>
					<div class="buyerapproved-box">
						<div class="text-box">
							<img src="../img/checked.png" width="27px" height="27px">
						</div>
						<div class="text-box">
							<h3>Orders Approved</h3>
							<p>90 %</p>
						</div>
					</div>
				</div>
			</div>

		</main>
		<!-- MAIN -->
	</section>
	
	
    <script src="../supplier-dashboard/supplierdashboard.js"></script>
	
</body>
</html>
