<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="supplierdashboard.css">
    <link rel="stylesheet" href="createproduct.css">
    <title>Document</title>
</head>
<body>

    <!-- sidebar -->

    <section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-code'></i>
			<span class="text">jokla</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="productsdashboard.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="postdashboard.html">
					<i class='bx bx-edit-alt'></i>
					<span class="text">Posts</span>
				</a>
			</li>
			<li>
				<a href="salesdashboard.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Sales</span>
				</a>
			</li>
			<li>
				<a href="teamdashboard.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
			<li>
				<a href="sharedashboard.html">
					<i class='bx bxs-share-alt'></i>
					<span class="text">Share</span>
				</a>
			</li>
			<li>
				<a href="chatdashboard.html">
					<i class='bx bxs-comment-dots'></i>
					<span class="text">Manage Chat</span>
				</a>
			</li>
			<li>
				<a href="suppliersettingsdashboard.html">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

    <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<!-- <input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label> -->
			
			<a href="#" class="profile">
				<img src="img/aloop.png">
			</a>
		</nav>
		<!-- NAVBAR -->

        <main>
            
			<div class="head-title">
				<div class="left">
					<h1 id="switch-mode">Products</h1>
					<ul class="breadcrumb">
						
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active">Create a Product</a>
						</li>
					</ul>
				</div>
				<a href="createproduct.html" class="btn-download">
					<i class="fa-solid fa-plus"></i>
					<span class="text">Add Product</span>
				</a>
			</div>
            
        <!-- Create product section -->

        <div class="create-product">
            <div class="create-product-inputs">
                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Category">Category: </label>
                    </div>
                    <div class="product-input-info">
                        <select name="" id="">
                            <option value="">Category</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Name">Name: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="text" placeholder="Product Name...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Description">Description: </label>
                    </div>
                    <div class="product-input-info">
                        <textarea name="description"></textarea>
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Brand">Brand: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="text" placeholder="Product Brand...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Size">Size: </label>
                    </div>
                    <div class="product-input-info">
                        <select name="" id="">
                            <option value="">Size</option>
                            <option value="Furniture">Small</option>
                            <option value="Furniture">Medium</option>
                            <option value="Furniture">Large</option>
                            <option value="Furniture">Extra Large</option>
                        </select>
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Color">Color: </label>
                    </div>
                    <div class="product-input-info">
                        <select name="" id="">
                            <option value="">Color</option>
                            <option value="Furniture">Small</option>
                            <option value="Furniture">Medium</option>
                            <option value="Furniture">Large</option>
                            <option value="Furniture">Extra Large</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="create-product-inputs">
                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Weight">SKU: </label>
                    </div>
                    <div class="product-input-info"> 
                        <input type="number" placeholder="SKU...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Weight">EAN: </label>
                    </div>
                    <div class="product-input-info"> 
                        <input type="number" placeholder="EAN...">
                    </div>
                </div>
                
                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Weight">Weight: </label>
                    </div>
                    <div class="product-input-info"> 
                        <input type="number" placeholder="in kg...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Measures">Measures: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="number" placeholder="Weight">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="MOQ">MOQ: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="number" placeholder="MOQ...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Delivery">Delivery Place: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="text" placeholder="Enter here...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Transport">Transport: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="text" placeholder="Transport...">
                    </div>
                </div>

                <div class="choose-product-input">
                    <div class="product-input-label">
                        <label for="Availability">Availability: </label>
                    </div>
                    <div class="product-input-info">
                        <input type="number" placeholder="Availability...">
                    </div>
                </div>

            </div>
        </div>
            

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
    <script src="supplierdashboard.js"></script>
</body>
</html>
