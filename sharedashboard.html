		<ul class="side-menu top">
			<li>

					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="productsdashboard.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="postdashboard.html">
					<i class='bx bx-edit-alt'></i>
					<span class="text">Posts</span>
				</a>
			</li>
			<li> 
				<a href="salesdashboard.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Sales</span>
				</a>
			</li>
			<li>
				<a href="teamdashboard.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
			<li class="active">
				<a href="sharedashboard.html">
					<i class='bx bxs-share-alt'></i>
					<span class="text">Share</span>
				</a>
			</li>
			<li>
				<a href="chatdashboard.html">
					<i class='bx bxs-comment-dots'></i>
					<span class="text">Manage Chat</span>
				</a>
			</li>
			<li>
				<a href="suppliersettingsdashboard.html">
					<i class='bx bxs-cog' ></i>

				</a>

		</ul>
    <ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

    <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<!-- <input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label> -->
			
			<a href="#" class="profile">
				<img src="img/aloop.png">
			</a>
		</nav>
		<!-- NAVBAR -->

        <section class="settings-share-section">
            <div class="share-title">
                <h2>Share Profile</h2>
            </div>
            <form class="share-input">
                <i class='bx bxs-share-alt share-icon'></i>
                <button id="share-link">https://jokla.netlify.app/supplierpublicpage.html</button>
            </form>
        </section>
        

		<!-- MAIN -->
	</section>

	<!-- script -->

    <script>
        const shareButton = document.querySelector("#share-link");

        function copyToClipboard() {
            const textToCopy = shareButton.textContent;
            navigator.clipboard.writeText(textToCopy);
        }

        const shareIcon = document.querySelector(".share-icon");
        shareIcon.addEventListener("click", copyToClipboard);

        shareButton.addEventListener("click", copyToClipboard);

    </script>

    <script src="supplierdashboard.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="graph.js"></script>
